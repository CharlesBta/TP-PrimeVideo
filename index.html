    <title>Projet movie</title>

<header>
    <div>
        <i class="fa-solid fa-film"></i>
    </div>
    <nav>
        <ul>
            <li><a href="*">Films</a></li>
            <li><a href="*">Series</a></li>
            <li><a href="*">Populaires</a></li>

<section id="search-bar-section">
    <form id="form" role="search">
        <input placeholder="Chercher un film">
        <button><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></button>
    </form>
</section>

            <img src="./Ressources/dune.jpg" alt="Dune">

                <h2 class="Title">Dune</h2>
                <p class="Date">15 sept 2021</p>
            </div>
            <svg class="Like-Box" xmlns="http://www.w3.org/2000/svg" width="63" height="63" viewBox="0 0 63 63" fill="none">
                <circle cx="31.5" cy="31.5" r="30.5" fill="#032541" stroke="white" stroke-width="2"/>

            <p class="Like-Text">80%</p>
