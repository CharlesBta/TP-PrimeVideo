<header>
    <!-- Desktop nav -->
    <nav class="desktop-nav">
        <a href="index.html"><i class="fas fa-film"></i></a>

<section id="search-bar-section">
    <form id="form" role="search">
        <input type="text" id="search-bar" placeholder="Rechercher...">
        <button type="button"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></button>
    </form>
    <div id="search-results">
    </div>
</section>

<section id="tendance">
    <div class="Selecteur">
        <h1>Tendances</h1>
        <button id="td" class="Active-Button active">Aujourd'hui</button>
        <button id="week" class="Active-Button">Cette semaine</button>
    </div>
    <div class="Card-Section">
        <img src="/Ressources/popcorntime.webp" alt="popcorntime" class="Card-Box">
        <img src="/Ressources/popcorntime.webp" alt="popcorntime" class="Card-Box">
        <img src="/Ressources/popcorntime.webp" alt="popcorntime" class="Card-Box">

    </div>
</section>
<div id="Backgroud_Series">
    <section id="Series">
        <div class="Selecteur">
            <h1>Series</h1>
            <button id="top" class="Active-Button active">Top</button>
            <button id="pop" class="Active-Button">Populaire</button>
        </div>
        <div class="Card-Section">
            <img src="/Ressources/popcorntime.webp" alt="popcorntime" class="Card-Box">
            <img src="/Ressources/popcorntime.webp" alt="popcorntime" class="Card-Box">
